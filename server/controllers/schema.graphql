type Query {
  findUsers(email: String!): [User!]!
}

type Mutation {
  signup(
    email: String!
    first_name: String!
    last_name: String!
    street_address: String
    city: String
    state: String
    zip_code: String
    sitter: Boolean!
  ): User!
}