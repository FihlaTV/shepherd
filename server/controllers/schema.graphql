type Query {
  findUsers(email: String!): [User!]!
  findTodoLists(email: String!): [TodoList!]!
  findInstructions(id: ID!): [Instruction!]!
  getUserInfo(email: String!): User!
}

type Mutation {
  signup(
    email: String!
    first_name: String!
    last_name: String!
    street_address: String
    city: String
    state: String
    zip_code: String
    rating: Int
  ): User!

  createList(email: String!, name: String!): TodoList!
  updateListName(id: ID!, name: String!): TodoList!
  createInstruction(
    id: ID!
    time: String!
    desc: String!
    list_id: ID!
  ): Instruction!

  updateUser(
    email: String!
    first_name: String
    last_name: String
    street_address: String
    city: String
    state: String
    zip_code: String
  ): User!
}
