type User {
  id: ID! @unique
  email: String! @unique
  first_name: String!
  last_name: String!
  street_address: String
  city: String
  state: String
  zip_code: String
  sitter: Sitter
}

type SitterRate {
  child_rate: Float
  child_addl: Float
  pet_rate: Float
  pet_addl: Float
  home_rate: Float
  home_addl: Float
}

enum DayOfWeek {
  SUNDAY
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
}

type Sitter {
  id: ID! @unique
  bio: String!
  rates: SitterRate!
  sun: String
  mon: String
  tues: String
  wed: String
  thurs: String
  fri: String
  sat: String
}

type TodoList {
  id: ID! @unique
  user: User!
  instructions: [Instruction!]!
  name: String!
}

type Instruction {
  id: ID! @unique
  time: String!
  desc: String!
}

type Appointment {
  id: ID! @unique
  time: String!
  user: User!
  sitter: Sitter!
  comment: String!
  rating: Int
  pending: Boolean!
}
