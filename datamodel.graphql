type User {
  id: ID! @unique
  email: String! @unique
  first_name: String!
  last_name: String!
  street_address: String
  city: String
  state: String
  zip_code: String
  gCalID: String
  rating: Int
  sitter: Sitter
}

type SitterRate {
  child_rate: Float
  child_addl: Float
  pet_rate: Float
  pet_addl: Float
  home_rate: Float
  home_addl: Float
}

type Sitter {
  id: ID! @unique
  bio: String!
  rates: SitterRate!
  sun: String
  mon: String
  tues: String
  wed: String
  thurs: String
  fri: String
  sat: String
  gCalID: String
  user: User!
}

type TodoList {
  id: ID! @unique
  user: User!
  name: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Instruction {
  id: ID! @unique
  time: String!
  desc: String!
  list_id: TodoList!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Appointment {
  id: ID! @unique
  time: String!
  user: User!
  sitter: Sitter!
  comment: String!
  todoList: TodoList
  pending: Boolean
  userRating: Int
  sitterRating: Int
  userReview: String
  sitterReview: String
}
